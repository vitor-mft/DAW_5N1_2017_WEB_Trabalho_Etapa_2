<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Produtos</ui:define>
        <ui:define name="conteudo">

            <h:head>
                <title>Listagem de Produtos</title>
            </h:head>
            <h:body>
                <h:form>
                    <p:messages/>
                    <p:growl/>
                    <p:commandButton value="Novo" action="#{controleProduto.novo()}"
                                     ajax="false" icon="ui-icon-plus"/>
                    <p:dataTable value="#{controleProduto.dao.lista}" var="obj">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{obj.descricao}"/>
                        </p:column>  
                        <p:column headerText="Preço">
                            <p:outputLabel value="#{obj.preco}"/>
                        </p:column>
                        <p:column headerText="Estoque">
                            <p:outputLabel value="#{obj.estoque}"/>
                        </p:column>
                         <p:column headerText="Marca">
                             <p:outputLabel value="#{obj.marca.nome}"/>
                        </p:column>
                         <p:column headerText="Grupo">
                             <p:outputLabel value="#{obj.grupo.nome}"/>
                        </p:column>
                                               
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton action="#{controleProduto.editar(obj.id)}"
                                                 icon="ui-icon-pencil" ajax="false" title="Editar"/>
                                <p:commandButton action="#{controleProduto.remover(obj.id)}"
                                                 icon="ui-icon-trash" title="Remover"
                                                 process="@form" update="@form"
                                                 onclick="if (!confirm('Confirma a exclusão?'))
                                                             return false"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </h:body>


        </ui:define>                    
    </ui:composition>
</html>
