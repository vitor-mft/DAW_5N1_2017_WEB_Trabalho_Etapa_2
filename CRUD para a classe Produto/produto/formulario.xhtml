<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Editar</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div align="center">
                    <p:messages/>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Produtos"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 action="#{controleProduto.cancelar()}"
                                                 ajax="false" immediate="true"/>
                                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                                 action="#{controleProduto.salvar()}"
                                                 ajax="false"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID" rendered="#{controleProduto.objeto.id != null}"/>
                        <p:inputText value="#{controleProduto.objeto.id}" size="5" readonly="true"
                                     rendered="#{controleProduto.objeto.id != null}"/>

                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{controleProduto.objeto.nome}"
                                     size="40" maxlength="40"
                                     placeholder="Obrigatório"/>

                        <p:outputLabel value="Descrição" for="txtDescricao"/>
                        <p:inputText id="txtDescricao" value="#{controleProduto.objeto.descricao}"
                                     size="40" maxlength="40"
                                     placeholder="Obrigatório"/>

                        <p:outputLabel value="Preço" for="txtPreco"/>
                        <p:inputNumber id="txtPreco" value="#{controleProduto.objeto.preco}"
                                       decimalSeparator="." decimalPlaces="2" 
                                       thousandSeparator=""
                                       size="40" maxlength="40"
                                       placeholder="Obrigatório"/>

                        <p:outputLabel value="Estoque" for="txtEstoque"/>
                        <p:inputNumber id="txtEstoque" value="#{controleProduto.objeto.estoque}"
                                       size="40" maxlength="40" decimalSeparator="." decimalPlaces="2" 
                                       thousandSeparator="" 
                                       placeholder="Obrigatório"/>
                        
                        <h:outputText value="teste: " />
                        <p:keyboard  keypadOnly="true" />


                        <p:outputLabel value="Marca" for="selectMarca"/>
                        <p:selectOneMenu id="selectMarca" value="#{controleProduto.objeto.marca}">
                            <f:converter converterId="converterMarca"/>
                            <f:selectItem noSelectionOption="true" itemLabel="Selecione um Registro "/>
                            <f:selectItems value="#{controleProduto.daoMarca.lista}"  var="e"
                                           itemLabel="#{e.nome}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Grupo" for="selectGrupo"/>
                        <p:selectOneMenu id="selectGrupo" value="#{controleProduto.objeto.grupo}">
                            <f:converter converterId="converterGrupo"/>
                            <f:selectItem noSelectionOption="true" itemLabel="Selecione um Registro "/>
                            <f:selectItems value="#{controleProduto.daoGrupo.lista}"  var="e"
                                           itemLabel="#{e.nome}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                </div>


            </h:form> 

        </ui:define>                    
    </ui:composition>
</html>
