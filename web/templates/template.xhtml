<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title> <ui:insert name="titulo">Aqui vai o titulo</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Trabalho @Vitor"
                          style="text-align: center">
                <h:form id="forMenu">
                    <p:megaMenu>
                        <p:submenu label="Cadastros">
                            <p:column>
                                <p:submenu label="Pessoas"   >
                                    <p:menuitem action="#{controlePessoa.listar()}"
                                                ajax="false"
                                                value="Manutenção de Pessoas"/>
        
                                </p:submenu> 
                                <p:submenu label="Locatario"   >
                                    
                                    <p:menuitem action="#{controleLocatario.listar()}"
                                                ajax="false"
                                                value="Manutenção de Locatarios"/>
        
                                </p:submenu> 
                                <p:submenu label="Recurso"   >
                                    <p:menuitem action="#{controleRecurso.listar()}"
                                                ajax="false"
                                                value="Manutenção de Recursos"/>
        
                                </p:submenu> 
                                 <p:submenu label="Condominio"   >
                                     <p:menuitem action="#{controleCondominio.listar()}"
                                                ajax="false"
                                                value="Manutenção de Condominios"/>
        
                                </p:submenu>
                                 <p:submenu label="Aluguel"   >
                                     <p:menuitem action="#{controleAluguel.listar()}"
                                                ajax="false"
                                                value="Manutenção de Aluguel"/>
        
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                    </p:megaMenu>
                </h:form> 
            </p:layoutUnit>
            <p:layoutUnit position="center" header="${tituloConteudo}" >
                <ui:insert name="conteudo" >
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">
                    
                </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Direitos Reservados</div>
            </p:layoutUnit>
            
        </p:layout>
    </f:view>
</html>
