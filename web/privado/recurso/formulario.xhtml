<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Editar</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div align="center">
                    <p:messages/>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Recursos"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 action="#{controleRecurso.cancelar()}"
                                                 ajax="false" immediate="true"/>
                                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                                 action="#{controleRecurso.salvar()}"
                                                 ajax="false"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID" rendered="#{controleRecurso.objeto.id != null}"/>
                        <p:inputText value="#{controleRecurso.objeto.id}" size="5" readonly="true"
                                     rendered="#{controleRecurso.objeto.id != null}"/>
                        
                        <p:outputLabel value="Descrição" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{controleRecurso.objeto.descricao}"
                                     size="40" maxlength="40"
                                     placeholder="Obrigatório"/>
                        
                       
                    </p:panelGrid>
                </div>
            </h:form> 
        </ui:define>                    
    </ui:composition>
</html>
