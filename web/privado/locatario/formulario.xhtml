<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de Locatários</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleLocatario.cancelar()}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="salvar" icon="ui-icon-disk"
                                         action="#{controleLocatario.salvar()}"
                                         ajax="false"/>

                    </div>
                </f:facet>
                <p:outputLabel value="id"/>
                <p:inputText value="#{controleLocatario.objeto.id}" size="10"/>

                <p:outputLabel value="Nome" for="txtLocatario"/>
                <p:inputText value="#{controleLocatario.objeto.nome}" 
                             id="txtLocatario" maxlength="50" placeholder="obrigatório"
                             size="50"/>

                <p:outputLabel value="CPF" for="txtCPF"/>
                <p:inputText value="#{controleLocatario.objeto.cpf}" 
                             id="txtCPF" maxlength="11" placeholder="obrigatório"
                             size="50"/>

                <p:outputLabel value="Telefone" for="txtTelefone"/>
                <p:inputText value="#{controleLocatario.objeto.telefone}" 
                             id="txtTelefone" maxlength="15" placeholder="obrigatório"
                             size="50"/>

                <p:outputLabel value="EMAIL" for="txtEmail"/>
                <p:inputText value="#{controleLocatario.objeto.email}" 
                             id="txtEmail" maxlength="50" placeholder="obrigatório"
                             size="50"/>

                <p:outputLabel value="Renda" for="txtRenda"/>
                <p:inputNumber value="#{controleLocatario.objeto.renda}" 
                             id="txtRenda" maxlength="50" placeholder="obrigatório"
                             size="50"/>

                <p:outputLabel value="Local de Trabalho" for="txtLocalT"/>
                <p:inputText value="#{controleLocatario.objeto.localTrabalho}" 
                             id="txtLocalT" maxlength="50" placeholder="obrigatório"
                             size="50"/>
                <p:outputLabel value="Telefone de Trabalho" for="txtTelefoneT"/>
                <p:inputText value="#{controleLocatario.objeto.telefoneTrabalho}" 
                             id="txtTelefoneT" maxlength="15" placeholder="obrigatório"
                             size="50"/>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
