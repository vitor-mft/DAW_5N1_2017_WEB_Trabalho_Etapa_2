<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Condominios</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl id="growl"/>
                <p:commandButton actionListener="#{controleCondominio.novo()}"
                                 value="Novo Condominio" icon="ui-icon-plus"
                                 oncomplete="PF('dlg').show();"
                                 update=":formEdicao"/>
                <!--Menu que vai fazer o filtro em cima dos Dados -->
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleCondominio.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>                            
                            <f:selectItem itemLabel="Nome" itemValue="condominio.nome"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleCondominio.dao.filtro}">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:inputText value="#{controleCondominio.dao.maximoObjetos}" size="5">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton action="#{controleCondominio.dao.primeiro()}"
                                         value="Primeiro" update="listagem"/>
                        <p:commandButton action="#{controleCondominio.dao.anterior()}"
                                         value="Anterior" update="listagem"/>
                        <p:commandButton action="#{controleCondominio.dao.proximo()}"
                                         value="Próximo" update="listagem"/>
                        <p:commandButton action="#{controleCondominio.dao.ultimo()}"
                                         value="Ultimo" update="listagem"/>
                    </p:panelGrid>
                </div>
                <!-- Parte dos Dados -->
                <p:dataTable value="#{controleCondominio.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="header">
                        <p:outputLabel value="Listagem de Condominios"/>
                    </f:facet>
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleCondominio.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>                    
                    <p:column headerText="Endereço">
                        <p:outputLabel value="#{obj.endereco}"/>
                    </p:column>                    
                    <p:column headerText="CEP">
                        <p:outputLabel value="#{obj.cep}"/>
                    </p:column>   
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton
                                actionListener="#{controleCondominio.editar(obj.id)}"
                                icon="ui-icon-pencil"
                                update=":formEdicao"
                                process="@form"
                                oncomplete="PF('dlg').show();"
                                id="btnAlterar"/>
                            <p:commandButton
                                actionListener="#{controleCondominio.remover(obj.id)}"
                                icon="ui-icon-trash"
                                update="@form"
                                process="@form"
                                id="btnExcluir"
                                onclick="if (!confirm('Confirma a exclusão do objeto'))
                                            return false"/>                          
                        </div>
                    </p:column>                    
                </p:dataTable>
            </h:form>
        </ui:define>
        <!-- Parte dos Dialogos (Recursos) -->
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição" resizable="false" modal="true"
                      width="700" height="450">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                                 
                </h:form>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:dialog>
            <p:dialog header="Edição de Item da Venda"
                      widgetVar="dlgItem" resizable="false" modal="true"
                      width="400">
               
            </p:dialog>
        </ui:define>         
    </ui:composition>
</html>
